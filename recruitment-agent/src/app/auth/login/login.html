<div class="login-container">
    <h2>Login to Recruitment Agent</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        required
        #usernameInput="ngModel"
        [class.invalid]="usernameInput.invalid && usernameInput.touched"
        placeholder="Enter your username"
      />
      <div class="error" *ngIf="usernameInput.invalid && usernameInput.touched">
        Username is required.
      </div>
  
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
        [class.invalid]="passwordInput.invalid && passwordInput.touched"
        placeholder="Enter your password"
      />
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        Password is required.
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
